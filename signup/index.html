<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Nunito:wght@200;300;400;600;700;800;900&family=Oswald:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/svg/registration-black.svg">
  <link rel="stylesheet" href="../theme/global/globales.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styleL.css" media="(min-width: 375px)">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
  <title>Sign Up | Nexus</title>
</head>
<body>
  <header>
    <a href="../">
      <img src="../assets/icons/logo.png" alt="Logo de Nexus Store">Ola bombón
    </a>
  </header>
  <main>
    <section class="signup__container">
      <h1 class="title">Regístrate</h1>
      <form action="../private/php/registro.php" method="post" class="signup__container--form">
        <input class="input" type="text" placeholder="Nombre" name="nombre" autocomplete="given-name" required>
        <input class="input" type="email" placeholder="Correo" name="correo" autocomplete="email" required>
        <input class="input" type="password" placeholder="Contraseña" name="contraseña" required>
        <input class="button" type="submit" value="Crear cuenta">
      </form>
      <p class="signup__container--log">Ya tienes cuenta?
        <a href="../login/">Inicia sesión</a>
      </p>
    </section>
  </main>
  <footer>
    <nav>
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </nav>
  </footer>
</body>
</html>
