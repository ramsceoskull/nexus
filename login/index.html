<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Nunito:wght@200;300;400;600;700;800;900&family=Oswald:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" href="../assets/svg/login-black.svg">
  <link rel="stylesheet" href="../theme/global/globales.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/styleL.css" media="(min-width: 375px)">
  <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1024px)">
  <title>Log In | Nexus</title>
</head>
<body>
  <header>
    <a href="../">
      <img src="../assets/icons/logo.png" alt="Logo de Nexus Store">Nexus Store
    </a>
  </header>
  <main>
    <section class="login__container">
      <h1 class="title">Inicia Sesión</h1>
      <form action="../private/php/sesion.php" method="post" class="login__container--form">
        <input class="input" type="email" placeholder="Correo" name="correo" autocomplete="email" required>
        <input class="input" type="password" placeholder="Contraseña" name="contraseña" required>
        <a class="button" type="submit" href="../home/">Iniciar sesión</a>
        <div class="login__container--remember-me">
          <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
          <a href="../">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <a href="#"><img src="../assets/icons/google.png" alt="Google">Inicia sesión con Google</a>
        <a href="#"><img src="../assets/icons/twitter.png" alt="Twitter">Inicia sesión con Twitter</a>
      </section>
      <p class="login__container--register">No tienes cuenta?
        <a href="../signup/">Registrate</a>
      </p>
    </section>
  </main>
  <footer></footer>
</body>
</html>
